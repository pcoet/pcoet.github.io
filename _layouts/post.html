---
layout: default
---

<div class="blog-post">
  <h2 class="blog-post-title">{{ page.title }}</h2>
  <p class="blog-post-meta">{{ page.date | date_to_string }}
      {% assign author = site.authors | where: 'short_name', page.author | first %}
      {% if author %}
      by <a href="{{ author.url }}">{{ author.name }}</a>
      {% endif %}
  </p>
  {{ content }}
</div><!-- /.blog-post -->
